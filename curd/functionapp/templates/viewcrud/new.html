{% extends 'base.html' %}
{% block content %}
<br><br><br>
<div class="card">
    <form method="POST" enctype="multipart/form-data" novalidate>
        <!--**중요**enctype="multipart/fome-date 속성
           form에서 파일 업로드시 필요하다.
           POST 요청 시 본문 데이터를 인코딩(코드화) 해주어야 하는데,
           기본값으로 form은 문자만 처리한다.
           그래서 이 속성을 추가해주어야 전체 파일(미디어포함)을 데이터에 모두 포함시킬 수 있다. 
        -->
        {% csrf_token %} <!--보안절차-->
        <!-- CSRF 공격을 막는 절차이다.
            CSRF : 사용자가 자신의 의지와는 무관하게 공격자가 의도한 행위(수정, 삭제, 등록 등)을
            웹사이트에 요청하도록 하는 공격
            -> token 코드를 넣으면 장고에서는 POST 전송 시 사용자의 정보를 가지고 있는
               token을 함께 전송하여 인증할 수 있도록 한다.
               (token : 사용자 정보) -->
        <tabel>
            {{form.as_p}} <!--입력받기-->
        </tabel>
        <br>
        <input type="submit" value="제출하기">
    </form>
</div>
</body>
</html>
{% endblock %}

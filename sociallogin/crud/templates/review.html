{% extends 'base.html' %}
{% block content %}
{% load static %}
<br>
<div id="columns">
    {% for posts in pages %}
    <figure>
        {% if posts.image %}
        <img src="{{ posts.image_thumbnail.url }}">
        {% endif %}
        <figcaption>{{posts.title}}</figcaption>
        <hr>
        <div style="text-align: right;">
        <a class="btn" href="{% url 'detail' posts.id %}"> More </a>
        <a class="btn" href="{% url 'update' posts.id %}" > Edit </a>
        <a class="btn" href = "{% url 'delete' posts.id %}"> Delete </a>
        <br>
    </div>
    </figure>
    {% endfor %}
</div>
<br><br>
    {%if pages.has_previous%}
        <a href="?page=1">First</a>
        <a href="?page={{pages.previous_page_number}}">Previous</a>
    {%endif%}

    <span>{{pages.number}}</span>
    <span>of</span>
    <span>{{pages.paginator.num_pages}}</span>

    {%if pages.has_next%}
        <a href="?page={{pages.next_page_number}}">Next</a>
        <a href="?page={{pages.paginator.num_pages}}">Last</a>
    {%endif%}
</body>
</html>
{% endblock %}

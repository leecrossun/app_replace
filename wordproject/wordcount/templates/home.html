<html>
    <head>
        <style>
            @font-face { font-family: 'NeoDunggeunmo'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff') format('woff'); font-weight: normal; font-style: normal; }
            * {
                font-family: 'NeoDunggeunmo';
                font-style: italic;
                color: blueviolet;
            }
            .subpage {
                border: 2px groove rgb(171, 26, 255);
                padding: 10px;
                margin: 10px;;
                background-color: rgb(215, 179, 226);
                color: black;
            }
            .page, .button {
                border: 1px solid rgb(206, 128, 252);
                padding: 10px;
                margin: 10px 200px 10px 5px;
                box-shadow: 5px 5px rgb(247, 32, 211);
                background-color: rgb(255, 210, 237);
                font-style: italic;
                color: blueviolet;
            }
            .main {
                padding: 10px;
                margin: 10px;
                border: 2px solid black;
                box-shadow: 5px 5px rgb(0, 0, 0);
                width: 70%;
                height: 70%;
            }
            .title {
                text-align: center;
            }
            .button:hover {
                border: 1px solid rgb(252, 128, 231);
                padding: 10px;
                margin: 10px 200px 10px 5px;
                box-shadow: 5px 5px rgb(186, 32, 247);
                background-color: rgb(242, 210, 255);
                font-style: italic;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
    <div class="main">
        <h1 class="title">W O R D C O U N T</h1>
        <a class="button" href="{% url 'about' %}">ABOUT</a>
        <br><br>
        <div class="page">
            <h3>문장을 자유롭게 적어주세요</h3>
            <div class="subpage">
                <form action="{% url 'result' %}">
                    <textarea cols="40" rows="10" name="fulltext"></textarea>
                    <br>
                    <input class="button" type="submit" value="Count!">
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
